<header class="section-header">
  <section class="header-main border-bottom">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-3 col-4">
                  <a class="brand-wrap" href="javascript:void(0)" (click)="vitrine()">
                      <img alt="Nerd Store Enterprise" class="logo" src="../../../../../../assets/images/logo.png">
                  </a>   
              </div>
              <div class="col-lg-5 col-sm-12">
                  <form class="search">
                      <div class="input-group w-100">
                          <input type="text" id="q" name="q" class="form-control" placeholder="O que você está procurando?">
                          <div class="input-group-append">
                              <button class="btn btn-primary" type="submit">
                                  <i class="fa fa-search"></i>
                              </button>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="col-lg-4">
                  <div class="d-flex justify-content-end">
                    <app-menu-off *ngIf="true"></app-menu-off>
                    <app-menu-on *ngIf="false"></app-menu-on>
                  </div>   
              </div>
          </div>   
      </div>   
  </section>
</header>
