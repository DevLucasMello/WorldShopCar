<section class="section-conten padding-y container" style="min-height:58vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top: 100px;">      
            <div class="card-body">
                <h4 class="card-title mb-4">Seja bem vindo!</h4>
                <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" 
                        [ngClass]="{'is-invalid': displayMessage.email }" />
                        <span class="text-danger" *ngIf="displayMessage.email">
                            <p [innerHTML]="displayMessage.email"></p>
                            </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Senha</label>
                    <div class="col-md-10">
                        <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" 
                        [ngClass]="{'is-invalid': displayMessage.senha }" />
                        <span class="text-danger" *ngIf="displayMessage.senha">
                            <p [innerHTML]="displayMessage.senha"></p>
                            </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span><button class="btn btn-primary btn-block" id="Login" [disabled]="!loginForm.valid" type="submit">Entrar</button></span>
                    </div>
                </div>
                
                </form>
            </div>
        <div class="card-footer text-center">Ainda não tem uma conta?<a href="javascript:void(0)" (click)="registro()"> Criar uma conta</a></div>
    </div>
</section>
